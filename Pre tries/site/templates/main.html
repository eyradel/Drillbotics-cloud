{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMaT Drillbotics</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
</head>

<body style="height: fit-content; overflow: scroll;">
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <a href="{% url 'index' %}"><h4 class="text-white">Index</h4></a>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
    </div>
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'error' %} 
            <div class="alert alert-danger alert-dismissible fade show flash-msg" role="alert" data-mdb-container="all-container">
              <strong>Error!</strong> {{ message }}
            {% else %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show flash-msg" role="alert" data-mdb-container="all-container">
              {{message}}
            {% endif %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>            
            </div>
        {% endfor %}
    {% endif %}   
    {% block content %}
    
    {% endblock content %}
    <footer class="text-light text-center p-5 mt-5" style="height: 100px; background-color: black;">
        Copyright &copy;, 2023 UMaT Drillbotics Team
    </footer>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
    ></script>    
</body>
</html>
